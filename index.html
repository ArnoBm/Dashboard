<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            background-color: #222;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 200px;
            padding: 50px;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .user-image {
            position: relative;
            width: 80px;
            height: 80px;
            background-image: url('https://img.freepik.com/premium-photo/business-outfit-woman-wearing-glasses-with-brown-hair_234209-1038.jpg');
            background-size: cover;
            background-position: center;
            margin-top: 50px;
        }

        .notification {
            position: absolute;
            top: -12px;
            right: -12px;
            background-color: #f44336;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
        }

        .main-content {
            flex-grow: 1;
            background-color: white;
            margin: 20px;
            padding: 0;
            display: flex;
            overflow: hidden;
        }

        .left-box {
            width: 80%;
            background-color: white;
            padding: 50px;
        }

        .right-box {
            width: 20%;
            background-color: #cbf4f83e;
            padding: 65px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 150px;
                padding: 20px;
            }

            .user-image {
                width: 60px;
                height: 60px;
            }

            .main-content {
                flex-direction: column;
                margin: 10px;
            }

            .left-box, .right-box {
                width: 100%;
                padding: 20px;
            }

            .right-box {
                padding-top: 0;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100px;
                padding: 10px;
            }

            .user-image {
                width: 40px;
                height: 40px;
            }

            .main-content {
                margin: 5px;
            }

            .left-box, .right-box {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!--Sidebar-->
    <div class="sidebar" style="border-radius: 10px 0 0 10px;">
        <!--User Image-->
        <div class="user-image" style="border-radius: 10px;">
            <!--Notification-->
            <div class="notification">4</div>
        </div>
        <!--User Name-->
        <div style="font-size: 30px; color: white; margin-top: 10px; margin-bottom: 5px;">Samantha</div>
        <!--User Email-->
        <div style="color: rgb(135, 135, 135); margin-bottom: 50px;">samantha@gmail.com</div>
        <!--Options-->
        <a href="#dashboard" style="font-size: 20px; color: rgb(135, 135, 135); text-decoration: none; margin-bottom: 20px;">Dashboard</a>
        <a href="#expenses" style="font-size: 20px; color: white; text-decoration: none; margin-bottom: 20px;">Expenses</a>
        <a href="#wallets" style="font-size: 20px; color: rgb(135, 135, 135); text-decoration: none; margin-bottom: 20px;">Wallets</a>
        <a href="#summary" style="font-size: 20px; color: rgb(135, 135, 135); text-decoration: none; margin-bottom: 20px;">Summary</a>
        <a href="#account" style="font-size: 20px; color: rgb(135, 135, 135); text-decoration: none; margin-bottom: 20px;">Account</a>
        <a href="#settings" style="font-size: 20px; color: rgb(135, 135, 135); text-decoration: none;">Settings</a>
    </div>

    <!--Main Content-->
    <div class="main-content" style="border-radius: 35px;">
        <!--Left Main Content Box-->
        <div class="left-box" style="border-radius: 35px 0 0 35px;">
            <div style="display: flex; align-items: center; padding-left: 50px;">
                <h1 style="margin-right: 20px;">Expenses</h1>
                <div style="position: relative; width: 90px; height: 30px;">
                    <img src="https://www.wisconline.co.uk/images/webp/A37-min.webp" alt="User 1" style="width: 25px; height: 25px; border-radius: 50%; position: absolute; left: 640px; top: 0; border: 2px solid white;">
                    <img src="https://insertface.com/fb/2399/business-attire-dress-2398580-mk680-fb.jpg" alt="User 2" style="width: 25px; height: 25px; border-radius: 50%; position: absolute; left: 620px; top: 0; border: 2px solid white;">
                    <img src="https://insertface.com/fb/2787/corporate-business-attire-2787353-mkovm-fb.jpg" alt="User 3" style="width: 25px; height: 25px; border-radius: 50%; position: absolute; left: 600px; top: 0; border: 2px solid white;">
                </div>
            </div>
            <p style="text-align: left; padding-left: 50px; color: rgb(135, 135, 135); margin-top: 0px;">01 - 25 March, 2020</p>

            <!--Bar Chart-->
            <div style="padding-left: 50px; margin-top: 20px;">
                <div style="display: flex; align-items: flex-end; height: 100px; width: 855px;">
                    <div style="width: 10%; height: 50%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 70%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 80%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 60%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 90%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 40%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 60%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 70%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 50%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 80%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 50%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 70%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 80%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 60%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 40%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 60%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 70%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 50%; background-color: #63bec963; margin-right: 2%;"></div>
                    <div style="width: 10%; height: 80%; background-color: #63bec963; margin-right: 2%;"></div>
                </div>
            </div>
        </div>

        <!--Right Main Content Box-->
        <div class="right-box" style="border-radius: 0 35px 35px 0;">
            <h2 style="color: rgb(51, 51, 51);">Add New Expenses</h2>
            <form>
                <input type="text" placeholder="Amount" style="width: 100%; height: 40px; padding: 10px; margin-top: 10px; border-radius: 10px; border: 1px solid rgb(196, 196, 196);">
                <input type="text" placeholder="Description" style="width: 100%; height: 40px; padding: 10px; margin-top: 10px; border-radius: 10px; border: 1px solid rgb(196, 196, 196);">
                <input type="date" style="width: 100%; height: 40px; padding: 10px; margin-top: 10px; border-radius: 10px; border: 1px solid rgb(196, 196, 196);">
                <button type="submit" style="width: 100%; height: 40px; background-color: #63bec963; color: white; border-radius: 10px; border: none; margin-top: 10px;">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
